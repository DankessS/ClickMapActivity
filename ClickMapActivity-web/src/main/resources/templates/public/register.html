<style>
    .form-group {
        width: 100%;
    }

    #register-form {
        height: 70%;
        width: 30%;
        margin: 0 auto;
        border-radius: 10px;
        border: solid 2px #7a43b6;
        padding-left: 6%;
        padding-top: 2%;
        padding-bottom: 2%;
    }

    #btnRegister {
        color: white;
        border-color: #7a43b6;
        margin-left: 15%;
        background-color: #7a43b6;
    }

    #btnRegister:active, #btnRegister:hover, #btnRegister:focus {
        border-color: white;
    }
</style>

<br></br>
<br></br>
<br></br>
<div class="container" id="register-form">
    <form method="post" action="account/register">
        <div class="form-group">
            <label for="usr">Userame:</label>
            <input type="text" class="form-control" id="usr" name="username" ng-change="checkIfExist(username)" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" name="password" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" class="form-control" id="surname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone number:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" id ="btnRegister" class="btn btn-default">REGISTER</button>
    </form>
</div>

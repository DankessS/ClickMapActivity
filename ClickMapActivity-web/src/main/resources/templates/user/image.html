<style>
    #display-conf {
        width: 60%;
        font-family: Verdana, Geneva, sans-serif;
        font-size: 1.4em;
        text-align: left;
        padding: 1%;
        margin-top: 5%;
        margin-bottom: 3%;
    }

    #panel {
        padding-left: 25%;
    }

    #addButton {
        background-color: #7a43b6;
        border-color: #7a43b6;
        margin-left: 5%;
        margin-top: 5%;
        display: inline;
    }

</style>

<div ng-bind="loadImageName()"></div>
<div id="panel">
    <div id="display-conf">
        <div class="container">
            <div class='col-md-5' style="width:23%">
                <div class="form-group">
                    <div>From:</div>
                    <div class="input-group date" id="datetimepicker6">
                        <input type='text' class="form-control" ng-model="dateFrom"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar" style="color: #7a43b6"></span>
                </span>
                    </div>
                </div>
            </div>
            <div class='col-md-5' style="width:23%">
                <div class="form-group">
                    <div>To:</div>
                    <div class='input-group date' id='datetimepicker7'>
                        <input type='text' class="form-control" ng-model="dateTo"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar" style="color: #7a43b6"></span>
                </span>
                    </div>
                </div>
            </div>
            <div class='col-md-5'>
                <button type="submit" id="addButton" ng-click="getSubpageImage(imgName)" class="btn btn-primary">REFRESH MAP</button>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                $(function () {
                    $('#datetimepicker6').datetimepicker({
                        format: "YYYY-MM-DD HH:mm:ss"
                    });
                    $('#datetimepicker7').datetimepicker({
                        useCurrent: false, //Important! See issue #1075
                        format: "YYYY-MM-DD HH:mm:ss"
                    });
                    $("#datetimepicker6").on("dp.change", function (e) {
                        $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
                    });
                    $("#datetimepicker7").on("dp.change", function (e) {
                        $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
                    });
                });
            });
        </script>
    </div>
</div>
<img data-ng-src="data:image/png;base64,{{img}}">
